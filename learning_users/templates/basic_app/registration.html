{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!!</h1>
  {% else %}
    <h1>Register here </h1>

    <form class="" action="" method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input class="btn btn-primary" type="submit" name="" value="Register">

    </form>

  {% endif %}

</div>

{% endblock %}
